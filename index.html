<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: white;
            height: 100vh;
        }

        .hidden {
            display: none !important;
        }

        /* Стили аутентификации */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-box {
            background: #36393f;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            width: 400px;
        }

        .auth-box h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid #40444b;
        }

        .auth-tab {
            background: none;
            border: none;
            color: #b9bbbe;
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-tab:hover {
            background: #2f3136;
            color: white;
        }

        .auth-tab.active {
            color: white;
            border-bottom-color: #5865f2;
            background: #2f3136;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .auth-form button {
            width: 100%;
            padding: 12px 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .auth-form button:hover {
            background: #4752c4;
        }

        /* Основное приложение */
        .app-container {
            display: flex;
            height: 100vh;
            background: #36393f;
        }

        .servers-sidebar {
            width: 72px;
            background: #202225;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 8px;
        }

        .server-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #36393f;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-weight: 600;
        }

        .server-item:hover {
            border-radius: 16px;
            background: #5865f2;
        }

        .add-server-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #36393f;
            border: none;
            color: #3ba55c;
            font-size: 24px;
            cursor: pointer;
            margin-top: auto;
        }

        .main-interface {
            display: flex;
            flex: 1;
        }

        .channels-sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid #40444b;
        }

        .channels-tabs {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #40444b;
            gap: 8px;
        }

        .channel-tab {
            background: none;
            border: none;
            color: #b9bbbe;
            padding: 8px 16px;
            cursor: pointer;
            flex: 1;
            border-radius: 4px;
            font-size: 14px;
        }

        .channel-tab.active {
            background: #36393f;
            color: white;
        }

        .channels-content {
            flex: 1;
            padding: 16px;
        }

        .section-header {
            color: #b9bbbe;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .friend-item {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .friend-item:hover {
            background: #36393f;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-panel {
            padding: 16px;
            background: #292b2f;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .user-controls button {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 4px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #40444b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-controls button {
            background: none;
            border: none;
            color: #b9bbbe;
            cursor: pointer;
            padding: 8px;
        }

        .messages-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message-input-container {
            padding: 16px;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            background: #40444b;
            border: none;
            border-radius: 8px;
            color: white;
        }

        #send-btn {
            padding: 12px 16px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .members-sidebar {
            width: 240px;
            background: #2f3136;
            border-left: 1px solid #40444b;
        }

        .members-header {
            padding: 16px;
            color: #b9bbbe;
            font-size: 12px;
            border-bottom: 1px solid #40444b;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #36393f;
            padding: 24px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 16px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #2f3136;
            border: 1px solid #40444b;
            border-radius: 4px;
            color: white;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #36393f;
            border-top: 4px solid #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2f3136;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #5865f2;
            z-index: 3000;
        }
    </style>
</head>
<body>
    <!-- Страница аутентификации -->
    <div id="auth-page" class="auth-container">
        <div class="auth-box">
            <h1>Max Messenger</h1>
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Вход</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Регистрация</button>
            </div>
            
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <input type="text" id="register-username" placeholder="Имя пользователя" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Основное приложение -->
    <div id="app" class="app-container hidden">
        <!-- Боковая панель серверов -->
        <div class="servers-sidebar">
            <div class="server-list">
                <div class="server-item">DM</div>
            </div>
            <button class="add-server-btn" onclick="showModal('server-create-modal')">+</button>
        </div>

        <!-- Основной интерфейс -->
        <div class="main-interface">
            <!-- Боковая панель каналов -->
            <div class="channels-sidebar">
                <div class="server-header">
                    <h3>Личные сообщения</h3>
                </div>
                
                <div class="channels-tabs">
                    <button class="channel-tab active" onclick="switchChannelTab('friends')">Друзья</button>
                    <button class="channel-tab" onclick="switchChannelTab('nitro')">Nitro</button>
                </div>

                <div class="channels-content">
                    <div class="section-header">Друзья</div>
                    <div id="friends-list">
                        <!-- Друзья будут здесь -->
                    </div>
                    <button onclick="showModal('add-friend-modal')" style="width:100%; margin-top:16px; padding:8px; background:#3ba55c; color:white; border:none; border-radius:4px; cursor:pointer;">
                        Добавить друга
                    </button>
                </div>

                <div class="user-panel">
                    <div class="user-info" id="current-user-panel">
                        <div class="user-avatar" id="user-avatar">U</div>
                        <div>
                            <div class="username" id="panel-username">Username</div>
                            <div class="user-status" id="panel-status">online</div>
                        </div>
                    </div>
                    <div class="user-controls">
                        <button onclick="showModal('settings-modal')">⚙️</button>
                    </div>
                </div>
            </div>

            <!-- Область чата -->
            <div class="chat-area">
                <div class="chat-header">
                    <div id="chat-header-info">
                        <span id="current-chat-name">Выберите чат</span>
                    </div>
                    <div class="chat-controls">
                        <button onclick="startCall()">📞</button>
                        <button onclick="toggleMembers()">👥</button>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div style="text-align:center; color:#b9bbbe; padding:40px;">
                        <h3>Добро пожаловать в Max Messenger!</h3>
                        <p>Выберите чат чтобы начать общение</p>
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Напишите сообщение...">
                        <button onclick="sendMessage()">➤</button>
                    </div>
                </div>
            </div>

            <!-- Боковая панель участников -->
            <div class="members-sidebar">
                <div class="members-header">УЧАСТНИКИ</div>
                <div class="members-list" id="members-list">
                    <!-- Участники будут здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="add-friend-modal" class="modal" onclick="hideModalOnOutsideClick(event, 'add-friend-modal')">
        <div class="modal-content">
            <h3>Добавить друга</h3>
            <input type="text" id="friend-username-input" placeholder="Имя пользователя#0000">
            <button onclick="sendFriendRequest()">Отправить запрос</button>
        </div>
    </div>

    <div id="server-create-modal" class="modal" onclick="hideModalOnOutsideClick(event, 'server-create-modal')">
        <div class="modal-content">
            <h3>Создать сервер</h3>
            <input type="text" id="server-name-input" placeholder="Название сервера">
            <button onclick="createServer()">Создать</button>
        </div>
    </div>

    <div id="settings-modal" class="modal" onclick="hideModalOnOutsideClick(event, 'settings-modal')">
        <div class="modal-content">
            <h3>Настройки</h3>
            <div style="margin-bottom:16px;">
                <h4>Тема оформления</h4>
                <div style="display:flex; gap:8px; margin-top:8px;">
                    <button class="theme-btn" onclick="changeTheme('light')">Белая</button>
                    <button class="theme-btn" onclick="changeTheme('dark')">Тёмная</button>
                    <button class="theme-btn active" onclick="changeTheme('gray')">Серая</button>
                </div>
            </div>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Глобальные переменные
        let currentUser = null;

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        function initApp() {
            // Инициализируем демо данные если их нет
            if (!localStorage.getItem('messenger_users')) {
                const demoUsers = [
                    {
                        id: '1',
                        username: 'DemoUser',
                        discriminator: '0001',
                        email: 'demo@example.com',
                        password: '123456',
                        avatar_url: '',
                        badges: ['early_supporter'],
                        status: 'online',
                        nitro: false
                    },
                    {
                        id: '2',
                        username: 'Алексей',
                        discriminator: '1337',
                        email: 'alex@example.com',
                        password: '123456',
                        avatar_url: '',
                        badges: ['nitro'],
                        status: 'online',
                        nitro: true
                    }
                ];
                localStorage.setItem('messenger_users', JSON.stringify(demoUsers));
            }

            // Проверяем авторизацию
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        }

        // ========== АУТЕНТИФИКАЦИЯ ==========
        function switchAuthTab(tabName) {
            // Убираем активные классы
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            // Добавляем активные классы
            document.querySelector(`.auth-tab[onclick="switchAuthTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + '-form').classList.add('active');
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!username || !email || !password) {
                showNotification('Заполните все поля', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Пароль должен быть не менее 6 символов', 'error');
                return;
            }

            showLoading(true);

            try {
                const users = JSON.parse(localStorage.getItem('messenger_users') || '[]');
                const userExists = users.find(u => u.email === email || u.username === username);
                
                if (userExists) {
                    showNotification('Пользователь с таким email или именем уже существует', 'error');
                    return;
                }

                // Генерируем discriminator
                const discriminator = generateDiscriminator(users, username);
                
                const newUser = {
                    id: Date.now().toString(),
                    username: username,
                    discriminator: discriminator,
                    email: email,
                    password: password,
                    avatar_url: '',
                    badges: ['early_supporter'],
                    status: 'online',
                    nitro: false
                };

                user
