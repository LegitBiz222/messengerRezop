<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #5865F2;
            --text-color: #ffffff;
            --bg-color: #36393f;
            --sidebar-bg: #2f3136;
            --chat-bg: #36393f;
            --message-bg: #40444b;
            --input-bg: #484c52;
            --border-color: #40444b;
            --hover-color: #3a3d42;
        }

        .theme-light {
            --primary-color: #5865F2;
            --text-color: #2e3338;
            --bg-color: #ffffff;
            --sidebar-bg: #f2f3f5;
            --chat-bg: #ffffff;
            --message-bg: #f2f3f5;
            --input-bg: #f2f3f5;
            --border-color: #e3e5e8;
            --hover-color: #e3e5e8;
        }

        .theme-dark {
            --primary-color: #5865F2;
            --text-color: #ffffff;
            --bg-color: #36393f;
            --sidebar-bg: #2f3136;
            --chat-bg: #36393f;
            --message-bg: #40444b;
            --input-bg: #484c52;
            --border-color: #40444b;
            --hover-color: #3a3d42;
        }

        .theme-black {
            --primary-color: #5865F2;
            --text-color: #ffffff;
            --bg-color: #0f0f0f;
            --sidebar-bg: #1a1a1a;
            --chat-bg: #0f0f0f;
            --message-bg: #1a1a1a;
            --input-bg: #1a1a1a;
            --border-color: #2a2a2a;
            --hover-color: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Стили аутентификации */
        .auth-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5865F2, #8B5CF6);
        }

        .auth-form {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #4752c4;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Стили мессенджера */
        .messenger-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .user-info {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-status {
            font-size: 12px;
            color: #b5bac1;
            display: flex;
            align-items: center;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background-color: #23a55a;
            border-radius: 50%;
            margin-left: 5px;
        }

        .channels {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel {
            padding: 8px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .channel:hover {
            background-color: var(--hover-color);
        }

        .channel.active {
            background-color: var(--primary-color);
        }

        .channel-icon {
            margin-right: 8px;
            opacity: 0.7;
        }

        .settings {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .settings-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .settings-btn:hover {
            background-color: var(--hover-color);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .chat-title {
            font-weight: bold;
            font-size: 16px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
            font-size: 14px;
        }

        .message-time {
            color: #72767d;
            font-size: 12px;
        }

        .message-text {
            background-color: var(--message-bg);
            padding: 10px 15px;
            border-radius: 0 15px 15px 15px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-input-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: none;
            min-height: 44px;
            max-height: 150px;
            font-size: 14px;
        }

        .emoji-picker {
            display: none;
            flex-wrap: wrap;
            padding: 10px;
            background-color: var(--sidebar-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            max-height: 150px;
            overflow-y: auto;
            gap: 5px;
        }

        .emoji {
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .emoji:hover {
            background-color: var(--hover-color);
        }

        .input-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .action-btn:hover {
            background-color: var(--hover-color);
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-content {
            background-color: var(--bg-color);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: var(--hover-color);
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .theme-options {
                flex-direction: row;
            }
        }

        .theme-option {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .theme-light-option {
            background-color: #ffffff;
            color: #2e3338;
        }

        .theme-dark-option {
            background-color: #36393f;
            color: #ffffff;
        }

        .theme-black-option {
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .theme-option.active {
            border-color: var(--primary-color);
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .channels {
                display: flex;
                overflow-x: auto;
                padding: 10px;
            }
            
            .channel {
                white-space: nowrap;
                margin-right: 10px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div class="auth-container" id="authContainer">
        <div class="auth-form">
            <h2><i class="fas fa-comments"></i> Connect Messenger</h2>
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">Вход</div>
                <div class="auth-tab" id="registerTab">Регистрация</div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="loginPassword" required placeholder="Ваш пароль">
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Войти</button>
                <div class="error" id="loginError"></div>
            </form>
            
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" id="registerName" required placeholder="Придумайте имя">
                </div>
                <div class="form-group">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="registerPassword" required placeholder="Не менее 6 символов">
                </div>
                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Создать аккаунт</button>
                <div class="error" id="registerError"></div>
            </form>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div class="container messenger-container" id="messengerContainer">
        <div class="sidebar">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Пользователь</div>
                    <div class="user-status">
                        <span>online</span>
                        <div class="online-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="channels">
                <div class="channel active" data-channel="general">
                    <span class="channel-icon"><i class="fas fa-hashtag"></i></span>
                    <span class="channel-name">общий</span>
                </div>
                <div class="channel" data-channel="games">
                    <span class="channel-icon"><i class="fas fa-hashtag"></i></span>
                    <span class="channel-name">игры</span>
                </div>
                <div class="channel" data-channel="music">
                    <span class="channel-icon"><i class="fas fa-hashtag"></i></span>
                    <span class="channel-name">музыка</span>
                </div>
                <div class="channel" data-channel="movies">
                    <span class="channel-icon"><i class="fas fa-hashtag"></i></span>
                    <span class="channel-name">фильмы</span>
                </div>
            </div>
            
            <div class="settings">
                <div class="settings-btn" id="settingsBtn">
                    <span class="settings-icon"><i class="fas fa-cog"></i></span>
                    <span class="settings-text">Настройки</span>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-hashtag"></i> <span id="currentChannel">общий</span>
                </div>
            </div>
            
            <div class="messages" id="messagesContainer">
                <div class="welcome-message">
                    <p>Добро пожаловать в Connect Messenger! 💬</p>
                    <p>Начните общение в выбранном канале</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="emoji-picker" id="emojiPicker"></div>
                <textarea class="message-input" id="messageInput" placeholder="Написать сообщение..."></textarea>
                <div class="input-actions">
                    <button type="button" class="action-btn" id="emojiBtn" title="Смайлики">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="button" class="action-btn" id="sendBtn" title="Отправить">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> Настройки</h3>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            
            <div class="settings-section">
                <h4>Тема оформления</h4>
                <div class="theme-options">
                    <div class="theme-option theme-light-option" data-theme="light">
                        <i class="fas fa-sun"></i><br>Светлая
                    </div>
                    <div class="theme-option theme-dark-option active" data-theme="dark">
                        <i class="fas fa-moon"></i><br>Тёмная
                    </div>
                    <div class="theme-option theme-black-option" data-theme="black">
                        <i class="fas fa-palette"></i><br>Чёрная
                    </div>
                </div>
            </div>
            
            <div class="settings-section" style="margin-top: 20px;">
                <h4>Учетная запись</h4>
                <button class="btn" id="logoutBtn" style="margin-top: 10px;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </div>

    <script>
        // Константы для localStorage
        const STORAGE_KEYS = {
            USERS: 'messenger_users',
            MESSAGES: 'messenger_messages',
            CURRENT_USER: 'messenger_current_user',
            THEME: 'messenger_theme'
        };

        // Emoji для выбора
        const EMOJIS = ['😀', '😂', '🤣', '😍', '😎', '😊', '🥰', '😘', '😜', '🤔', '😴', '🥳', '😱', '🤯', '😡', '👋', '👍', '👎', '❤️', '🔥', '⭐', '🎉', '💯'];

        class Messenger {
            constructor() {
                this.currentUser = null;
                this.activeChannel = 'general';
                this.initialize();
            }

            initialize() {
                this.initStorage();
                this.bindEvents();
                this.checkAuth();
                this.loadTheme();
            }

            initStorage() {
                // Инициализация пользователей
                if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                    localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify([]));
                }

                // Инициализация сообщений
                if (!localStorage.getItem(STORAGE_KEYS.MESSAGES)) {
                    const initialMessages = {
                        general: [
                            {
                                id: Date.now(),
                                sender: 'System',
                                avatar: 'S',
                                text: 'Добро пожаловать в Connect Messenger! 🚀 Начните общение прямо сейчас.',
                                time: this.getCurrentTime(),
                                channel: 'general'
                            }
                        ],
                        games: [],
                        music: [],
                        movies: []
                    };
                    localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(initialMessages));
                }
            }

            bindEvents() {
                // Аутентификация
                document.getElementById('loginTab').addEventListener('click', () => this.switchToLogin());
                document.getElementById('registerTab').addEventListener('click', () => this.switchToRegister());
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));

                // Чат
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Каналы
                document.querySelectorAll('.channel').forEach(channel => {
                    channel.addEventListener('click', () => this.switchChannel(channel));
                });

                // Настройки
                document.getElementById('settingsBtn').addEventListener('click', () => this.showSettings());
                document.getElementById('closeSettings').addEventListener('click', () => this.hideSettings());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());

                // Emoji
                document.getElementById('emojiBtn').addEventListener('click', () => this.toggleEmojiPicker());
                this.initEmojiPicker();

                // Закрытие модального окна при клике вне
                document.getElementById('settingsModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('settingsModal')) {
                        this.hideSettings();
                    }
                });
            }

            checkAuth() {
                this.currentUser = JSON.parse(localStorage.getItem(STORAGE_KEYS.CURRENT_USER));
                if (this.currentUser) {
                    this.showMessenger();
                } else {
                    this.showAuth();
                }
            }

            switchToLogin() {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginError').textContent = '';
            }

            switchToRegister() {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerError').textContent = '';
            }

            handleLogin(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    this.currentUser = user;
                    localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(this.currentUser));
                    this.showMessenger();
                } else {
                    document.getElementById('loginError').textContent = 'Неверный email или пароль';
                }
            }

            handleRegister(e) {
                e.preventDefault();
                const username = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                if (password.length < 6) {
                    document.getElementById('registerError').textContent = 'Пароль должен быть не менее 6 символов';
                    return;
                }

                const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
                
                if (users.find(u => u.email === email)) {
                    document.getElementById('registerError').textContent = 'Пользователь с таким email уже существует';
                    return;
                }

                const newUser = {
                    id: Date.now(),
                    username: username,
                    email: email,
                    password: password,
                    avatar: username.charAt(0).toUpperCase()
                };

                users.push(newUser);
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));

                this.currentUser = newUser;
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(this.currentUser));
                this.showMessenger();
            }

            showMessenger() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('messengerContainer').style.display = 'flex';
                
                document.getElementById('userAvatar').textContent = this.currentUser.avatar;
                document.getElementById('userName').textContent = this.currentUser.username;
                
                this.loadMessages();
            }

            showAuth() {
                document.getElementById('messengerContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'flex';
                this.switchToLogin();
                
                // Очистка форм
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
            }

            loadMessages() {
                const messagesData = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES));
                const channelMessages = messagesData[this.activeChannel] || [];
                const messagesContainer = document.getElementById('messagesContainer');

                messagesContainer.innerHTML = '';

                if (channelMessages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            <p>Пока нет сообщений в этом канале 💬</p>
                            <p>Будьте первым, кто напишет сообщение!</p>
                        </div>
                    `;
                    return;
                }

                channelMessages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <div class="message-avatar">${message.avatar}</div>
                        <div class="message-content">
                            <div class="message-header">
                                <div class="message-sender">${message.sender}</div>
                                <div class="message-time">${message.time}</div>
                            </div>
                            <div class="message-text">${message.text}</div>
                        </div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendMessage() {
                const text = document.getElementById('messageInput').value.trim();
                
                if (text && this.currentUser) {
                    const messagesData = JSON.parse(localStorage.getItem(STORAGE_KEYS.MESSAGES));
                    const newMessage = {
                        id: Date.now(),
                        sender: this.currentUser.username,
                        avatar: this.currentUser.avatar,
                        text: text,
                        time: this.getCurrentTime(),
                        channel: this.activeChannel
                    };

                    if (!messagesData[this.activeChannel]) {
                        messagesData[this.activeChannel] = [];
                    }
                    messagesData[this.activeChannel].push(newMessage);
                    localStorage.setItem(STORAGE_KEYS.MESSAGES, JSON.stringify(messagesData));

                    document.getElementById('messageInput').value = '';
                    this.loadMessages();
                }
            }

            switchChannel(channelElement) {
                document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
                channelElement.classList.add('active');
                this.activeChannel = channelElement.dataset.channel;
                document.getElementById('currentChannel').textContent = channelElement.querySelector('.channel-name').textContent;
                this.loadMessages();
            }

            getCurrentTime() {
                return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            loadTheme() {
                const savedTheme = localStorage.getItem(STORAGE_KEYS.THEME) || 'dark';
                this.setTheme(savedTheme);
            }

            setTheme(theme) {
                document.body.className = `theme-${theme}`;
                localStorage.setItem(STORAGE_KEYS.THEME, theme);
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    if (option.getAttribute('data-theme') === theme) {
                        option.classList.add('active');
                    } else {
                        option.classList.remove('active');
                    }
                });

                // Назначаем обработчики для смены темы
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.addEventListener('click', () => {
                        const newTheme = option.getAttribute('data-theme');
                        this.setTheme(newTheme);
                    });
                });
            }

            showSettings() {
                document.getElementById('settingsModal').style.display = 'flex';
            }

            hideSettings() {
                document.getElementById('settingsModal').style.display = 'none';
            }

            logout() {
                localStorage.removeItem(STORAGE_KEYS.CURRENT_USER);
                this.currentUser = null;
                this.showAuth();
                this.hideSettings();
            }

            initEmojiPicker() {
                const emojiPicker = document.getElementById('emojiPicker');
                EMOJIS.forEach(emoji => {
                    const emojiElement = document.createElement('span');
                    emojiElement.className = 'emoji';
                    emojiElement.textContent = emoji;
                    emojiElement.addEventListener('click', () => {
                        document.getElementById('messageInput').value += emoji;
                        document.getElementById('messageInput').focus();
                    });
                    emojiPicker.appendChild(emojiElement);
                });
            }

            toggleEmojiPicker() {
                const emojiPicker = document.getElementById('emojiPicker');
                emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none' : 'flex';
            }
        }

        // Инициализация мессенджера при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new Messenger();
        });
    </script>
</body>
</html>
